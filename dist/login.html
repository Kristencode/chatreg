<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-semibold text-center text-purple-500 mb-6">
        Login to BlockChat
      </h2>

      <form id="login-form" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-purple-400"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-purple-400"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Button -->
        <div>
          <button
            type="submit"
            id="login-btn"
            class="w-full bg-purple-500 text-white p-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Login
          </button>
        </div>
      </form>

      <!-- Register -->
      <p class="text-center mt-4 text-sm text-gray-600">
        Don't have an account?
        <a href="index.html" class="text-purple-500 hover:underline"
          >Register</a
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
