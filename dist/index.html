<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-semibold text-center text-purple-500 mb-6">
        Register for Chat
      </h2>

      <!-- Registration Form -->
      <form id="register-form" class="space-y-6">
        <!-- Username -->
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-purple-400"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your username"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-purple-400"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-purple-400"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label
            for="confirm-password"
            class="block text-sm font-medium text-purple-500"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Confirm your password"
            required
          />
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            id="register-btn"
            class="w-full bg-purple-500 text-white p-2 rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Register
          </button>
        </div>
      </form>

      <!-- Login Redirect -->
      <p class="text-center mt-4 text-sm text-purple-400">
        Already have an account?
        <a href="login.html" class="text-purple-500 hover:underline">Login</a>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
